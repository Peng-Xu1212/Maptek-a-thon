	<script>
 <!--First add the button binding event-->
 function fun(){
 //The first step is to get the value the user has entered.
 var No=document.getElementById("No").value;
 var name=document.getElementById("name").value;
 var gender=document.getElementById("gender").value;
 //Step Two:
 // 1.Add td-No
 var td_No=document.createElement("td");
 //Add text node
 var text_No=document.createTextNode(No);
 //Add a text node to the column
 td_No.appendChild(text_No);
 //2.Add td_name
 var td_name=document.createElement("td");
 //Add a text node to the column
 var text_name=document.createTextNode(name);
 //Add a text node to the column
 td_name.appendChild(text_name);
 //3.Add td_gender
 var td_gender=document.createElement("td");
 //Add a text node to the column
 var text_gender=document.createTextNode(gender);

 td_gender.appendChild(text_gender);

 var td_a=document.createElement("td");
 var a=document.createElement("a");
 //set up tag 'a' attribute
 a.setAttribute("href","#");
 a.setAttribute("id","a");
 a.setAttribute("onclick","del()");//this means current object

 var text=document.createTextNode("Delete");

 a.appendChild(text);

 td_a.appendChild(a);
 //The Step Three：Add column
 var tr=document.createElement("tr");

 tr.appendChild(td_No);
 tr.appendChild(td_name);
 tr.appendChild(td_gender);
 tr.appendChild(td_a);
 //The step five：Add column to table
 var table=document.getElementsByTagName("table")[0];
 table.appendChild(tr);
 }
 //Delete
 function del(){
 //Obtain current object
 var j=document.getElementById("a");

 var table=j.parentNode.parentNode.parentNode;

 var tr=j.parentNode.parentNode;
 //Executing delete operation
 table.removeChild(tr);
 }

</script>
